# ==============================================
# CONFIGURACIÓN PARA TERMUX/ANDROID (4GB RAM)
# ==============================================

# MEMORIA Y PERFORMANCE
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1

# Solo 1 worker simultáneo

# CACHÉ
org.gradle.caching=true
android.enableBuildCache=true
kotlin.incremental=true
kotlin.caching.enabled=true

# ANDROID X
android.useAndroidX=true
android.enableJetifier=true

# OPTIMIZACIONES
android.enablePreDexing=false
android.enableAapt2Daemon=false

# TIMEOUTS
org.gradle.internal.http.socketTimeout=120000
org.gradle.internal.http.connectionTimeout=120000