# ==============================================
# CONFIGURACIÓN PARA TERMUX/ANDROID (4GB RAM)
# ==============================================

# MEMORIA Y PERFORMANCE
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1

# CACHÉ
org.gradle.caching=true
android.enableBuildCache=true

# Kotlin
kotlin.incremental=true
kotlin.caching.enabled=true

# ANDROID X
android.useAndroidX=true
android.enableJetifier=true

# TIMEOUTS
org.gradle.internal.http.socketTimeout=120000
org.gradle.internal.http.connectionTimeout=120000

# Android específico (eliminar android.enableAapt2Daemon si no funciona)
android.enableAapt2Daemon=false