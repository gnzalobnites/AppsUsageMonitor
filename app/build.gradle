apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    
    defaultConfig {
        applicationId "com.gnzalobnites.appsusagemonitor"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // CONFIGURACIÓN CRÍTICA PARA AAPT2
        aaptOptions {
            cruncherEnabled = false  // Deshabilitar compresión
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
            additionalParameters = [
                '--no-version-vectors',
                '--no-version-transitions',
                '--no-resource-deduping',
                '--no-resource-removal'
            ]
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Deshabilitar multidex para debug
            multiDexEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    // CONFIGURACIÓN DE MEMORIA MUY LIMITADA
    dexOptions {
        javaMaxHeapSize "512m"  // REDUCIDO A 512MB
        maxProcessCount 1       // SOLO 1 PROCESO
        threadCount 1           // SOLO 1 HILO
    }
    
    // Deshabilitar splits para debug
    splits {
        abi {
            enable false
        }
        density {
            enable false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // Kotlin 1.3.72
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
    
    // AndroidX Core (MÍNIMO)
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    
    // Fragment
    implementation 'androidx.fragment:fragment-ktx:1.2.5'  // Versión más ligera
    
    // Material (MÍNIMO)
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    
    // Lifecycle (SOLO LO ESENCIAL)
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    
    // Room (COMPLETO)
    def room_version = "2.2.6"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"  // ¡¡¡IMPORTANTE!!!
    
    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
    
    // Navigation (OPCIONAL - COMENTAR SI NO ES ESENCIAL)
    def nav_version = "2.3.3"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    
    // CardView y RecyclerView
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    
    // ======================================================
    // ✅ NUEVA DEPENDENCIA: MPAndroidChart para gráficos
    // ======================================================
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    
    // Testing (MÍNIMO)
    testImplementation 'junit:junit:4.13.2'
}